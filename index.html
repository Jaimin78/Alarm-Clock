<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alarm Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    
    <div class="header">
       <img id="img" src="clock.png" />
       <h1>Alarm Clock</h1>
    </div>
    
    <div class="current-time">
      <h1 id="time">12:00:00 AM</h1>
    </div>
    
    <div class="option">   
      <div>
         <select id="hour" name="hour">
            <option value="0">Hour</option>
         </select>
      </div>
      <div class="span"><span>:</span></div>
      <div>
         <select id="minute" name="minute">         
            <option value="invalid">Minute</option> 
            <option>00</option>
         </select>
      </div>
      <div class="span"><span>:</span></div>
      <div>
         <select id="second" name="second">
            <option value="invalid">Minute</option> 
            <option>00</option>
         </select>
      </div>
    </div>
    <div class="message">
       <spna id="msg"></spna>
    </div>
    <div class="btn">
      <button class="set-alarm" onclick="setAlerm()">Set Alarm</button>
    </div>
    <div class="btn-stop" id="stop-alerm">      
      <button onclick="stopAlerm()">Stop Alarm</button>
    </div>
  </div>

  <audio id="myAudio">
    <source src="alarm.mp3" type="audio/mpeg">
  </audio>
  <script src="script.js"></script>

</body>

</html>
